<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Studio</title>
        <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <p class="logo">
                    <span class='logo-blue'>Game</span>Studio
                </p>
            </div>

            <div class="hero">
                <h2 class="hero-text">Найкращі відеоігри<br> для вас</h2>
            </div>
        </header>

        <main>
            <section class='games'>
                <h3 class="section-title">Виберіть свою гру</h3>
                <div class="games-list">

                    <div class="game-first">
                        <img src="https://cdn.igromania.ru/mnt/news/3/2/3/8/1/7/106377/f8d39f7d7ae61983_1920xH.jpg" alt="Minecraft">
                        <div class="game-content">
                            <h4 class="game-title">MINECRAFT</h4>
                            <p class="game-desc">Досліджуйте та будуйте безкінечні світи.</p>
                            
                        </div>
                    </div>
                



                    <div class="game-second">
                        <img src="https://a-static.besthdwallpaper.com/chzhantszyatsze-mir-tankov-oboi-2400x1350-1750_50.jpg" alt="World of Tanks">
                        <div class="game-content">
                            <h4 class="game-title">WORLD OF TANKS</h4>
                            <p class="game-desc">Досліджуйте та будуйте безкінечні світи.</p>
                        
                        </div>
                    </div>





                    <div class="game-third">
                        <img src="https://pixelz.cc/wp-content/uploads/2017/11/counter-strike-global-offensive-uhd-4k-wallpaper.jpg" alt="World of Tanks">
                        <div class="game-content">
                            <h4 class="game-title">CS:GO</h4>
                            <p class="game-desc">Досліджуйте та будуйте безкінечні світи.</p>
                        
                        </div>
                    </div>




                    <div class="game-fourth">
                        <img src="https://www.trippyleaks.com/wp-content/uploads/2018/09/RDR-WL-5.jpg" alt="World of Tanks">
                        <div class="game-content">
                            <h4 class="game-title">RDR 2</h4>
                            <p class="game-desc">Досліджуйте та будуйте безкінечні світи.</p>
                        
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
